<!DOCTYPE html> <html ng-app="datagridapp"> <head lang="en"> <meta charset="UTF-8"> <title>Data-grid exercise</title> <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">  <body> <div ng-controller="codeController" class="col-md-12"> <h4><strong>Column Master</strong></h4> <script type="text/ng-template" id="Add.html"><div class="modal-header">
                <h3 class="modal-title">I'm a modal!</h3>
            </div></script> <div id="addColumn" class=""> <button class="btn btn-default" ng-click="open()">Add Column</button> <div ng-controller="ModalDemoCtrl"> <script type="text/ng-template" id="myModalContent.html"><div class="modal-header">
                            <h3 class="modal-title">I'm a modal!</h3>
                        </div>
                        <div class="modal-body">
                            <ul>
                                <li ng-repeat="item in items">
                                    <a ng-click="selected.item = item">{{ item }}</a>
                                </li>
                            </ul>
                            Selected: <b>{{ selected.item }}</b>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="ok()">OK</button>
                            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                        </div></script> </div> <button class="btn btn-default" ng-click="removeColumn()">Remove Column</button> </div> <p></p> <div id="columnTable"> <table class="table table-bordered table-stripped"> <thead> <tr> <th> <th>Column Name <th>Column Type <th>Editable   <tbody> <tr ng-repeat="column in columns"> <td><input type="checkbox" name="columnCheckbox" td> <td>{{column.columnName}} <td>{{column.columnType}} <td>{{column.columnEditable}}   </table> </div> <h4><strong>Result Data Grid</strong></h4> <div id="addRow"> <button class="btn btn-default" ng-click="addRow">Add Row</button> <button class="btn btn-default" ng-click="removeRow">Delete Row</button> <button class="btn btn-default" ng-click="exportRow">Export to JSON</button> </div> <p></p> <div id="rowTable"> <table class="table table-bordered table-stripped col-sm-6"> <thead> <tr> <th> <th>Column 1 <th>Column 2 <th>Column 3 <th>Column 4   <tbody> <tr ng-repeat="column in columns"> <td><input type="checkbox" name="rowCheckbox" td> <td>{{column.columnOne}} <td>{{column.columnTwo}} <td>{{column.columnThree}} <td>{{column.columnFour}}   </table> </div> </div> <script src="bower_components/jquery/dist/jquery.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script> <script src="bower_components/json3/lib/json3.js"></script> <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-cookies.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-touch.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script> <!-- endbower --> <!-- endbuild --> <!-- build:js({.tmp,app}) scripts/scripts.js --> <script src="scripts/app.js"></script> <script src="scripts/controllers/main.js"></script> <script src="scripts/controllers/about.js"></script> <script src="scripts/controllers/codeController.js"></script>
